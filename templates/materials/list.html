
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h4>List of materials</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--Body content-->

            <ul class="materials">
                <li ng-repeat="material in materials" class="thumbnail">
                    <a href="#/materials/{{material.id}}" class="thumb"><img ng-src="{{material.imageUrl}}"></a>
                    <a href="#/materials/{{material.id}}">{{material.name}}</a>
                    <p>{{material.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
